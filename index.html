<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inpainting</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Upload your image...</div>
    </div>

    <div id="toolbar">
      <!-- Tambahkan tombol upload -->
      <div class="toolbar-section">
        <div class="section-title">
          <i class="fas fa-image"></i>
          Image
        </div>
        <input
          type="file"
          id="imageUpload"
          class="file-input"
          accept="image/*"
        />
        <button
          class="btn btn-upload"
          onclick="document.getElementById('imageUpload').click()"
        >
          <i class="fas fa-upload"></i>
          Upload Image
        </button>
      </div>

      <div class="toolbar-section">
        <div class="section-title">
          <i class="fas fa-paint-brush"></i>
          Brush Settings
        </div>
        <div class="brush-control">
          <label>Size:</label>
          <input type="range" id="brushSize" min="1" max="100" value="20" />
          <div class="brush-size-display" id="sizeDisplay">20</div>
        </div>
        <div class="opacity-control">
          <label>Opacity:</label>
          <input
            type="range"
            id="brushOpacity"
            min="0.1"
            max="1"
            step="0.1"
            value="0.4"
          />
          <div class="opacity-display" id="opacityDisplay">40%</div>
        </div>
      </div>

      <div class="toolbar-section">
        <div class="section-title">
          <i class="fas fa-cog"></i>
          Mode
        </div>
        <div id="mode-indicator" class="mode-add">
          <i class="fas fa-plus-circle"></i>
          Add Mode
        </div>
      </div>

      <div class="toolbar-section">
        <div class="section-title">
          <i class="fas fa-tools"></i>
          Actions
        </div>
        <button class="btn btn-toggle" onclick="toggleMode()">
          <i class="fas fa-exchange-alt"></i>
          Change Mode
        </button>
        <button class="btn btn-clear" onclick="clearMask()">
          <i class="fas fa-eraser"></i>
          Clear Mask
        </button>
        <button class="btn btn-save" onclick="saveMask()">
          <i class="fas fa-download"></i>
          Save Mask
        </button>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-item">
        <i class="fas fa-mouse"></i>
        <span>Left Click: Draw</span>
      </div>
      <div class="status-item">
        <i class="fas fa-hand-paper"></i>
        <span>Alt + Drag: Pan</span>
      </div>
      <div class="status-item">
        <i class="fas fa-search-plus"></i>
        <span>Scroll: Zoom</span>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <div class="brush-preview" id="brushPreview"></div>

    <script src="sript.js"></script>
  </body>
</html>
